<header id="site-header">
	<div id="site-nav-trigger">
        <i class="icon-menu" onclick="NavOpen()"></i>
        <i class="icon-cross" onclick="NavClose()"></i>
	</div>
	<div id="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></div>
	<nav id="site-nav">
		{% for item in site.data.nav %}
			<a href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a>
    	{% endfor %}
	</nav>
</header>
