---
layout: default-center
css: blog
---

<h1 class="page-title">Blog</h1>

<div id="posts-list">
	{% for post in site.posts %}
		<div>
			<div class="title">
				<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
			</div>
			<div class="excerpt">
				{{ post.content | strip_html | truncatewords: 25 }}
			</div>
			<div class="date">
				{{ post.date | date_to_string }}
			</div>
		</div>
	{% endfor %}
</div>
