---
layout: default-center
---

<div class="breadcrumb">
	<ul>
		<li><a href="{{ site.baseurl }}/blog/">Blog</a></li>
		<li>{{ page.title }}</li>
	</ul>
</div>

<div class="list">
	{% for category in site.categories %}

		<a class="item" href="{{ site.baseurl }}/blog/categories/{{ category[0] | slugify }}/">
			<span>{{ category[0] }}</span>
		</a>

	{% endfor %}
</div>
