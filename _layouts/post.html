---
layout: default-center
css: post
---

<div class="breadcrumb">
	<ul>
		<li><a href="{{ site.baseurl }}/blog/">Blog</a></li>
	</ul>
</div>

<div class="post">
	<div class="post-title"><h1>{{ page.title }}</h1></div>
	<div class="post-meta">
		<span class="post-author">By {{ site.data.author.name }}</span>
		<span class="post-date">Published on {{ page.date | date_to_string }}</span>
	</div>

	<div class="post-content">
		{{ content }}
	</div>

	<div class="post-footer">
		<div>
			<div class="icon-container"><i class="icon-share2"></i></div>

			<!-- Twitter -->
			<a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ page.url | absolute_url }}"><i class="icon-twitter"></i></a>
			<!-- Facebook -->
			<a href="https://www.facebook.com/sharer/sharer.php?title={{ page.title | url_encode }}&u={{ page.url | absolute_url }}"><i class="icon-facebook"></i></a>
		</div>

		<div>
			<div class="icon-container"><i class="icon-folder-open"></i></div>

			{% for category in page.categories %}
			    <a href="{{ site.baseurl }}/blog/categories/{{ category | slugify }}/">{{ category }}</a>
			{% endfor %}
		</div>

		<div>
			<div class="icon-container"><i class="icon-price-tags"></i></div>
			
			{% for tag in page.tags %}
			    <a href="{{ site.baseurl }}/blog/tags/{{ tag | slugify }}/">{{ tag }}</a>
			{% endfor %}
		</div>
	</div>
</div>
